syntax = "proto3";

package grpc;

service grpc_store {
    //index-client
    rpc BatchWrite(WriteBatch) returns (Nothing);
    rpc QueryPages(IndexQuery) returns (stream ReadBatch);

    //storage-client
    rpc PutChunks(ChunksData) returns (Nothing);
    rpc GetChunks(Chunks) returns (ChunksResponse);
    rpc DeleteChunks(ChunkID) returns (Nothing);

    //table-client
    rpc ListTables(Nothing) returns (ListTablesResponse);
    rpc CreateTable(TableDesc) returns (Nothing);
    rpc DeleteTable(TableName) returns (Nothing);
    rpc DescribeTable(TableName) returns (DescribeTableResponse);
    rpc UpdateTable(UpdateTableRequest) returns (Nothing);

    //used by storage-client & index-client
    rpc Stop(Nothing) returns (Nothing);
}

message ChunksData {
    repeated Chunk chunks = 1;
}

message ChunksResponse {
    repeated ChunkResponse chunks = 1;
}

message ChunkResponse {
    uint32 checksum = 1;
    bytes buf       = 2;
}

message Nothing {}

message ChunkID {
    string chunkId = 1;
}

message TableName {
    string tableName = 1;
}

message WriteBatch {
    repeated IndexEntry indexEntry = 1;
}

message ReadBatch {
    bytes rangeValue = 1;
    bytes value      = 2;
}

message IndexEntry {
    string tableName = 1;
    string hashValue = 2;
    bytes rangeValue = 3;
    bytes value      = 4;
}

message IndexQuery {
    string tableName          = 1;
    string hashValue          = 2;
    bytes rangeValuePrefix    = 3;
    bytes rangeValueStart     = 4;
    bytes valueEqual          = 5;
    bool immutable            = 6;
}

message UpdateTableRequest {
    TableDesc current  = 1;
    TableDesc expected = 2;
}

message DescribeTableResponse {
    TableDesc desc  = 1;
    bool isActive   = 2;
}

message TableDesc {
    string name                  = 1;
    bool useOnDemandIOMode       = 2;
    int64 provisionedRead        = 3;
    int64 provisionedWrite       = 4;
    map<string, string> tags     = 5;
}

message ListTablesResponse {
    repeated string tables = 1;
}

message Chunks {
    repeated ChunkInfo chunkInfo = 1;
}

message ChunkInfo {
    int64 fingerPrint      = 1;
    string userID          = 2;
    int64 from             = 3;
    int64 through          = 4;
    repeated Labels metric = 5;
    bool checksumSet       = 6;
    uint32 checksum        = 7;
    bytes encoding         = 8;
    bytes encoded          = 9;
}

message Chunk {
    bytes buf         = 1;
    string key        = 2;
    string tableName  = 3;
}

message Labels {
    string name  = 1;
    string value = 2;
}


